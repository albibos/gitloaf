<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gitloaf</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <h1 class="title">üçû Gitloaf</h1>
    <p><b>Gitloaf</b> is an open-source CDN powered by Node.js that serves files from GitHub with correct <b>Content-Type headers</b>.</p>
    <div class="content">
      <form id="url-converter">
        <label for="github-url">Enter GitHub URL:</label>
        <input type="text" id="github-url" placeholder="https://github.com/user/repo/blob/branch/path/to/file.ext">
        <button type="submit">Convert</button>
      </form>
      <div id="converted-url-container">
        <label for="converted-url">CDN URL:</label>
        <input type="text" id="converted-url" placeholder="CDN URL" readonly>
        <label for="converted-jsdelivr-url">jsDelivr CDN URL:</label>
        <input type="text" id="converted-jsdelivr-url" placeholder="jsDelivr CDN URL" readonly>
        <label for="converted-githack-url">RawGithack CDN URL:</label>
        <input type="text" id="converted-githack-url" placeholder="RawGithack CDN URL" readonly>
        <label for="converted-rawgit-url">RawGit CDN URL:</label>
        <input type="text" id="converted-rawgit-url" placeholder="RawGit CDN URL" readonly>
        <label for="converted-gitcf-url">GitCF CDN URL:</label>
        <input type="text" id="converted-gitcf-url" placeholder="GitCF CDN URL" readonly>
        <label for="converted-statically-url">Statically CDN URL:</label>
        <input type="text" id="converted-statically-url" placeholder="Statically CDN URL" readonly>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
